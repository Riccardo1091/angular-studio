<div class="dialog-container">
    <h1 mat-dialog-title>Modifica elemento</h1>
    <div mat-dialog-content>
        <div class="example-container">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <mat-form-field>
                    <mat-label>Position</mat-label>
                    <input matInput type="number" formControlName="position">
                </mat-form-field>
                <br>
                <mat-form-field>
                    <mat-label>Name</mat-label>
                    <input matInput type="text" formControlName="name">
                </mat-form-field>
                <br>
                <mat-form-field>
                    <mat-label>Weight</mat-label>
                    <input matInput type="number" formControlName="weight">
                </mat-form-field>
                <br>
                <mat-form-field>
                    <mat-label>Symbol</mat-label>
                    <input matInput type="text" formControlName="symbol">
                </mat-form-field>
                <br>
                <div mat-dialog-actions>
                    <button mat-raised-button mat-dialog-close type="submit" [disabled]="!form.valid">No</button>
                </div>
            </form>
        </div>
    </div>

</div>
