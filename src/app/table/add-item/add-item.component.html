<div class="dialog-container">
    <h1 mat-dialog-title>Aggiungi elemento</h1>
    <div mat-dialog-content>
        <div class="example-container">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <mat-form-field>
                    <mat-label>Position</mat-label>
                    <input matInput type="number" formControlName="position">
                </mat-form-field>
                <br>
                <mat-form-field>
                    <mat-label>Name</mat-label>
                    <input matInput type="text" formControlName="name">
                </mat-form-field>
                <br>
                <mat-form-field>
                    <mat-label>Weight</mat-label>
                    <input matInput type="number" formControlName="weight">
                </mat-form-field>
                <br>
                <mat-form-field>
                    <mat-label>Symbol</mat-label>
                    <input matInput type="text" formControlName="symbol">
                </mat-form-field>
                <br>
                <button mat-raised-button type="submit" [disabled]="!form.valid">Aggiungi</button>
            </form>
        </div>
    </div>
    <!-- <div mat-dialog-actions>
        <button mat-button mat-dialog-close>No</button>
        <button mat-button mat-dialog-close cdkFocusInitial>Ok</button>
    </div> -->
</div>
